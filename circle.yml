machine:
  services:
    - docker
  ruby:
    version: 2.1.8
  environment:
    VAGRANT_DEFAULT_PROVIDER: docker

dependencies:
  cache_directories:
    - ~/.vagrant.d
  pre:
    - wget wget https://releases.hashicorp.com/vagrant/1.8.1/vagrant_1.8.1_x86_64.deb
    - sudo dpkg -i vagrant_1.8.1_x86_64.deb
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
        timeout: 900

test:
  override:
    - bundle exec rake test
    - bundle exec kitchen verify -c:
        timeout: 900
